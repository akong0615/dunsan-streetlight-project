<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>대전 둔산동 가로등 현황 및 추가 설치 제안</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    /* Header (title area) */
    header {
      height: 56px;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    /* Map container */
    #map {
      height: calc(100% - 56px);
      width: 100%;
    }

    .leaflet-control-layers {
      font-size: 14px;
    }

    .loading {
      position: absolute;
      bottom: 14px;
      left: 14px;
      z-index: 999;
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    .home-btn {
      position: absolute;
      top: 70px;
      left: 12px;
      z-index: 999;
      background: rgba(0,0,0,0.65);
      color: #fff;
      border: 0;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
    }
    .home-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <header>
    대전 둔산동 가로등 현황 및 추가 설치 제안
  </header>

  <div id="map"></div>
  <div id="loading" class="loading">가로등 데이터 불러오는 중…</div>
  <button class="home-btn" id="homeBtn">둔산동 보기</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    const HOME_CENTER = [36.3510, 127.3785];
    const HOME_ZOOM = 15;

    const map = L.map('map').setView(HOME_CENTER, HOME_ZOOM);

    const night = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
      { attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 20 }
    );

    const day = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '&copy; OpenStreetMap contributors', maxZoom: 19 }
    );

    night.addTo(map);

    L.control.layers(
      { '밤': night, '낮': day },
      null,
      { collapsed: false }
    ).addTo(map);

    const renderer = L.canvas({ padding: 0.5 });

    function style() {
      return {
        radius: 2.5,
        color: '#2b7bff',
        weight: 1,
        fillColor: '#2b7bff',
        fillOpacity: 0.75,
        renderer
      };
    }

    document.getElementById('homeBtn').addEventListener('click', () => {
      map.setView(HOME_CENTER, HOME_ZOOM);
    });

    fetch('./dunsan_streetlights.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, style())
        }).addTo(map);

        document.getElementById('loading').style.display = 'none';
      })
      .catch(err => {
        document.getElementById('loading').textContent =
          '데이터 로드 실패';
        console.error(err);
      });
  </script>

</body>
</html>
